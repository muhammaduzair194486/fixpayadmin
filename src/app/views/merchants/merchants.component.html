<p-messages [(value)]="msgs" [enableService]="false"></p-messages>

<p-table #dt [value]="merchantList" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-merchantList"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0" [globalFilterFields]="['brandName','email','phoneNumber','createDate']">
        <ng-template pTemplate="caption">
            <div class="table-header">
                List of Customers
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Brand Name</th>
                <th>Phone Number</th>
                <th>Joinning Date</th>
                <th>Status</th>
                <th>Actions</th>
                <!-- <th>Address</th> -->
            </tr>
            <tr>
                <th></th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'brandName', 'startsWith')" placeholder="Search" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'phoneNumber', 'contains')" placeholder="Search" class="p-column-filter">
                </th>
                <th></th>
                <!-- <th>
                    <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="p-column-filter" placeholder="Search" [readonlyInput]="true" dateFormat="dd-MMM-yyyy"></p-calendar>
                </th> -->
                <!-- <th>
                    <input pInputText type="date" (input)="dt.filter($event.target.value, 'createDate', 'startsWith')" placeholder="Search" class="p-column-filter">
                </th> -->
                <th></th>
                <th></th>
                <!-- <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'address', 'contains')" placeholder="Search" class="p-column-filter">
                </th> -->
                <!-- <th>
                    <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum" class="p-column-filter" >
                </th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-merchantList>
            <tr>
                <td>
                    <!-- <img [src]="merchantList.image" [alt]="merchantList.brandName" width="120" height="100"/> -->
                    <img src="assets/img/FixPayImages/Merchant/ProfileImages/burgerlogo.png" [alt]="merchantList.brandName" width="80" height="60"/>
                </td>
                <td>
                    {{merchantList.brandName}}
                </td>
                <td>
                    {{merchantList.phoneNumber}}
                </td>
                <td>
                    {{merchantList.createDate | date:'dd-MMM-yyyy'}}
                </td>
                <td>
                    <p-inputSwitch (onChange)="statusChange(merchantList.id,merchantList.active)" [(ngModel)]="merchantList.active"></p-inputSwitch>
                </td>
                <td>
                    <button (click)="merchantDetails(merchantList.id)" pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text"></button>
                </td>
                <!-- <td>
                    {{merchantList.address}}
                </td> -->
                <!-- <td>
                    <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                    <span class="image-text">{{merchantList.BrandName}}</span>
                </td> -->
                <!-- <td>
                    <img [alt]="customer.representative.name" src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle" />
                    <span class="image-text">{{customer.representative.name}}</span>
                </td> -->
                <!-- <td>
                    {{merchantList.BrandName}}
                </td> -->
                <!-- <td>
                    <span [class]="'customer-badge status-' + customer.status">{{merchantList.BrandName}}</span>
                </td> -->
                <!-- <td>
                    <p-progressBar [value]="customer.activity" [showValue]="false"></p-progressBar>
                </td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
