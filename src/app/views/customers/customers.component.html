
<!-- for message start -->
<p-toast class="custom-toast"></p-toast>
<!-- for message end -->

<p-table #dt [value]="customerList" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customerList"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0" [globalFilterFields]="['fullName','phoneNumber']">
        <ng-template pTemplate="caption">
            <div class="table-header">
                List of Customers
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>PhoneNumber</th>
                <th>Joinning Date</th>
                <th>Status</th>
                <th>Actions</th>
                <!-- <th>Address</th> -->
            </tr>
            <tr>
                <th></th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'fullName', 'startsWith')" placeholder="Search" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'phoneNumber', 'contains')" placeholder="Search" class="p-column-filter">
                </th>
                <th></th>
                <th></th>
                <th></th>
                <!-- <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'address', 'contains')" placeholder="Search" class="p-column-filter">
                </th> -->
                <!-- <th>
                    <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum" class="p-column-filter" >
                </th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customerList>
            <tr>
                <td>
                    <img [src]="customerList.image" [alt]="customerList.fullName" width="120" height="100"/>
                </td>
                <td>
                    {{customerList.fullName}}
                </td>
                <td>
                    {{customerList.phoneNumber}}
                </td>
                <td>
                    {{customerList.createDate | date: 'dd-MMM-yyy'}}
                </td>
                <td>
                    <p-inputSwitch (onChange)="statusChange(customerList.id,customerList.active)" [(ngModel)]="customerList.active"></p-inputSwitch>
                </td>
                <td>
                    <!-- //customers/customer-details -->
                    <a [routerLink]="['/customers/customer-details']" [queryParams]="{CustomerId: customerList.id}" pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text"></a>
                </td>
                <!-- <td>
                    {{merchantList.address}}
                </td> -->
                <!-- <td>
                    <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                    <span class="image-text">{{merchantList.BrandName}}</span>
                </td> -->
                <!-- <td>
                    <img [alt]="customer.representative.name" src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle" />
                    <span class="image-text">{{customer.representative.name}}</span>
                </td> -->
                <!-- <td>
                    {{merchantList.BrandName}}
                </td> -->
                <!-- <td>
                    <span [class]="'customer-badge status-' + customer.status">{{merchantList.BrandName}}</span>
                </td> -->
                <!-- <td>
                    <p-progressBar [value]="customer.activity" [showValue]="false"></p-progressBar>
                </td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
